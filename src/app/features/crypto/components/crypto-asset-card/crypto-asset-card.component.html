<article [ngClass]="['asset-card', 'theme-' + asset.symbol.toLowerCase(), isAlert ? 'is-alert' : '']">
  <header class="asset-header">
    <div class="asset-title">
      <span class="asset-icon">{{ assetIcon }}</span>
      <div class="asset-text">
        <div class="symbol">{{ asset.symbol }}</div>
        <div class="name">{{ asset.name }}</div>
      </div>
    </div>
  </header>

  <div class="asset-body">
    <div class="price" [appPriceFlash]="asset.price">
      {{ asset.price | number: priceDigits }}
    </div>
    <div class="change" [ngClass]="[changeClass, isAlert ? 'is-alert' : '']">
      {{ changeLabel }}
    </div>
  </div>

  <div class="metrics">
    <div>MA(50): <span>{{ movingAverageLabel }}</span></div>
    <div>Vol: <span>{{ volatilityLabel }}</span></div>
  </div>

  <div class="threshold">
    <label>
      <span>Umbral</span>
      <input
        #thresholdInput
        type="number"
        lang="en"
        inputmode="decimal"
        [step]="thresholdStep"
        placeholder="Ej: 0.55"
        [value]="thresholdDisplayValue"
        (input)="onThresholdInput(thresholdInput.value)"
        (blur)="onThresholdCommit(thresholdInput.value)"
        (keydown.enter)="onThresholdCommit(thresholdInput.value)"
      />
    </label>
    <button
      type="button"
      class="clear"
      (click)="onClearThreshold()"
      [disabled]="asset.threshold === undefined"
    >
      Limpiar
    </button>
  </div>

  <div class="chart">
    <div class="chart-header">
      <span class="chart-title">Tendencia</span>
      <div class="range-group">
        @for (option of chartOptions; track option.key) {
          <button
            type="button"
            class="range-button"
            [class.is-active]="chartRange === option.key"
            (click)="onRangeSelect(option.key)"
          >
            {{ option.label }}
          </button>
        }
      </div>
    </div>
    <svg class="sparkline" viewBox="0 0 100 32" preserveAspectRatio="none" aria-hidden="true">
      <polyline [attr.points]="sparklinePoints"></polyline>
    </svg>
  </div>
</article>
