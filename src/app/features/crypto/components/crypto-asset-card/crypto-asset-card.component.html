<article class="asset-card" [class.is-alert]="isAlert">
  <header class="asset-header">
    <div class="symbol">{{ asset.symbol }}</div>
    <div class="name">{{ asset.name }}</div>
  </header>

  <div class="asset-body">
    <div class="price" [appPriceFlash]="asset.price">
      {{ asset.price | number: priceDigits }}
    </div>
    <div class="change" [ngClass]="[changeClass, isAlert ? 'is-alert' : '']">
      {{ changeLabel }}
    </div>
  </div>

  <div class="metrics">
    <div>MA(50): <span>{{ movingAverageLabel }}</span></div>
    <div>Vol: <span>{{ volatilityLabel }}</span></div>
  </div>

  <div class="threshold">
    <label>
      <span>Umbral</span>
      <input
        #thresholdInput
        type="number"
        inputmode="decimal"
        step="any"
        [value]="asset.threshold ?? ''"
        (input)="onThresholdInput(thresholdInput.value)"
      />
    </label>
    <button
      type="button"
      class="clear"
      (click)="onClearThreshold()"
      [disabled]="asset.threshold === undefined"
    >
      Limpiar
    </button>
  </div>
</article>
