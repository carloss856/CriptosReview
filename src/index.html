<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Criptoactivos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
    (function () {
      try {
        var savedTheme = localStorage.getItem('crypto_theme');
        if (savedTheme === 'dark') {
          document.body.classList.add('theme-dark');
        }
      } catch (e) {
        // ignore
      }
    })();
  </script>
  <app-root></app-root>
</body>
</html>
